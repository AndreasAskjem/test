    <script>
    let randomNumbers=[];
    for(i=0; i<10; i++){
        let newNumber = Math.floor(Math.random()*1000);
        randomNumbers.push(newNumber);
    }
    
    console.log(randomNumbers);
    
    let sortedRandomNumbers = randomNumbers.sort(function(a, b){return a-b})
    console.log(sortedRandomNumbers);

    let newRandomNumbers = [];
    for(i in sortedRandomNumbers){
        //newRandomNumbers.push(i);
        console.log(i);
        newRandomNumbers.push(sortedRandomNumbers[i]);
    }

    console.log(newRandomNumbers);
    

    newRandomNumbers.forEach(forEachTest);
    function forEachTest(value, i){
        console.log(i + ': ' + value);
    }

    </script>
