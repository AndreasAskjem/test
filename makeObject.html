<!-- Testing for Yatzy spillet. Man kan skrive inn et navn og det blir lagt til som et objekt i en liste. -->

    <input type="text" id="username"><br/>
    <button type="button" id="submitButton" onclick="nameIsSubmitted()">Submit</button>


    <script type="text/javascript">

    let nameList = []

    function nameIsSubmitted(){
        let submittedName = document.getElementById('username').value;
        document.getElementById('username').value = '';

        nameList.push({
            name: submittedName,
            score: [0, 0, 0, 0, 0],
            sum: 5
        })
        console.log(submittedName);
    }
    
    
    </script>
